<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
  <title>Ping coming soon page</title>

</head>
<body>
  <main class="container">
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="title"> We are launching <span>soon!</span></h1>
    <h2 class="sub-title">Subscribe and get notified</h2>
    <form action="#" class="notify">
      <div class="not-error">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p class="error">Please provide a valid email add</p>
      </div>
      <button id="btn" type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="stats">
  </main>

  <footer class="footer">
    <ul class="social">
      <li class="icom fab fa-facebook-f"></li>
      <li class="icom fab fa-twitter"></li>
      <li class="icom fab fa-instagram"></li>
    </ul>
   
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
